<ion-modal-view>

<div class="bar bar-header bar-light">
  <h1 class="title">Job Filter</h1>
</div>

<ion-content>
<div>

 <div class="list">
    <label class="item item-input item-floating-label"></label>
    <span class="input-label">Distance</span>
    <input type="number" placeholder="Distance in kilometers" ng-model="query.distance">
    <label class="item item-input item-select">
      <div class="input-label">
        Category
      </div>
      <select ng-model="query.category">
        <option>Home</option>
        <option>Auto</option>
        <option>Law</option>
      </select>
    </label>
  </div>

</div>
<button class="button button-full button-balanced" ng-click="closeModal()">Ok</button>
</ion-content>
</ion-modal-view>
