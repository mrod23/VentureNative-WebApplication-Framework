<ion-view view-title="Active Ventures">
  <ion-content >
  <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>
  <h2 ng-if="!bookings || !bookings.length">You have no active bookings</h2>
  <ion-list ng-if="bookings" class="list">
    <ion-item ng-repeat="booking in bookings" class="item"
              ui-sref="app.editBooking({id: booking.id})">
      {{bookings}}
    </ion-item>
  </ion-list>

  </ion-content>
</ion-view>
